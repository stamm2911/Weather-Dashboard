<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="p-3 col-12 bg-primary bg-gradient text-light d-flex justify-content-center">Weather Dashboard</h1>
    </header>

    <main class="row m-2">
      <aside class="col-12 col-md-4">
        <h2>Search for a city:</h2>
        <form id="city-search">
          <input
            type="text"
            id="fname"
            class="mb-2 p-1 fs-4 border border-dark rounded-3 w-100"
            placeholder="City"
            name="fname"
          /><br />
          <button type="submit" class="btn btn-primary rounded-3 w-100">
            Search
          </button>
        </form>
        <hr />
        <div id="search-history"></div>
      </aside>

      <section class="col-12 col-md-8">
        <article
          id="current-forecast"
          class="p-2 border border-dark rounded-3 w-100"
        >
          <div class="d-flex justify-content-center">
            <h2 id="city-name" class="mb-4">City name</h2>
            <img
              id="wicon"
              src="http://openweathermap.org/img/w/04d.png"
              alt="Weather icon"
            />
          </div>
          <p class="fs-5 fw-bold">Temp: <span id="current-temp"></span></p>
          <p class="fs-5 fw-bold">Wind: <span id="current-wind"></span></p>
          <p class="fs-5 fw-bold">Humidity: <span id="current-hum"></span></p>
          <p class="fs-5 fw-bold">
            UV index: <span id="current-uvi" class="ps-1 pe-1 rounded-3"></span>
          </p>
        </article>

        <article class="p-2 mt-3">
          <h2>5-Day Forecast:</h2>

          <div id="5-day-forecast" class="row d-flex justify-content-center">
            <div class="weather-card card text-white bg-primary h-50 m-2">
              <h5 class="card-header">1st day</h5>
              <div class="card-body">
                <i class="d-flex justify-content-center"
                  ><img
                    id="wicon"
                    src="http://openweathermap.org/img/w/04d.png"
                    alt="Weather icon"
                /></i>
                <p class="card-text fw-bold">Temp: <span></span></p>
                <p class="card-text fw-bold">Wind: <span></span></p>
                <p class="card-text fw-bold">Humudity: <span></span></p>
              </div>
            </div>

            <div class="weather-card card text-white bg-primary h-50 m-2">
              <h5 class="card-header">2nd day</h5>
              <div class="card-body">
                <i class="d-flex justify-content-center"
                  ><img
                    id="wicon"
                    src="http://openweathermap.org/img/w/04d.png"
                    alt="Weather icon"
                /></i>
                <p class="card-text fw-bold">Temp: <span></span></p>
                <p class="card-text fw-bold">Wind: <span></span></p>
                <p class="card-text fw-bold">Humudity: <span></span></p>
              </div>
            </div>

            <div class="weather-card card text-white bg-primary h-50 m-2">
              <h5 class="card-header">3th day</h5>
              <div class="card-body">
                <i class="d-flex justify-content-center"
                  ><img
                    id="wicon"
                    src="http://openweathermap.org/img/w/04d.png"
                    alt="Weather icon"
                /></i>
                <p class="card-text fw-bold">Temp: <span></span></p>
                <p class="card-text fw-bold">Wind: <span></span></p>
                <p class="card-text fw-bold">Humudity: <span></span></p>
              </div>
            </div>

            <div class="weather-card card text-white bg-primary h-50 m-2">
              <h5 class="card-header">4th day</h5>
              <div class="card-body">
                <i class="d-flex justify-content-center"
                  ><img
                    id="wicon"
                    src="http://openweathermap.org/img/w/04d.png"
                    alt="Weather icon"
                /></i>
                <p class="card-text fw-bold">Temp: <span></span></p>
                <p class="card-text fw-bold">Wind: <span></span></p>
                <p class="card-text fw-bold">Humudity: <span></span></p>
              </div>
            </div>

            <div class="weather-card card text-white bg-primary h-50 m-2">
              <h5 class="card-header">5th day</h5>
              <div class="card-body">
                <i class="d-flex justify-content-center"
                  ><img
                    id="wicon"
                    src="http://openweathermap.org/img/w/04d.png"
                    alt="Weather icon"
                /></i>
                <p class="card-text fw-bold">Temp: <span></span></p>
                <p class="card-text fw-bold">Wind: <span></span></p>
                <p class="card-text fw-bold">Humudity: <span></span></p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
